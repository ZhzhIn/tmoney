container=<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"><html><head><link rel="stylesheet" type="text/css" href="../../../gallery-lib/jquery.ad-gallery.css"><script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script><script type="text/javascript" src="../../../gallery-lib/jquery.ad-gallery.js"></script><script type="text/javascript">$(function() { var galleries = $('.ad-gallery').adGallery();  $('#switch-effect').change( function() { galleries[0].settings.effect = $(this).val(); return false; } ); $('#toggle-slideshow').click( function() { galleries[0].slideshow.toggle(); return false; } ); $('#toggle-description').click( function() { if(!galleries[0].settings.description_wrapper) { galleries[0].settings.description_wrapper = $('#descriptions'); } else { galleries[0].settings.description_wrapper = false; } return false; } ); });</script><style type="text/css"></style><title>${title}</title></head><body align="center"><div id="container"><div id="gallery" class="ad-gallery"><div class="ad-nav"><div class="ad-controls"></div><div class="ad-thumbs"><ul class="ad-thumb-list">${images}</ul></div></div>  <div class="ad-image-wrapper"></div></div></div></body></html>
image=<li><a href="${image}"><img src="thumbnails/${thumbnail}" title="${title}" alt="${alt}" class="image"></a></li>

perf_report=<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="content-type" content="text/html; charset=utf-8"/><title>Performance report</title><script type="text/javascript" src="https://www.google.com/jsapi"></script><script type="text/javascript">google.load('visualization', '1', {packages: ['corechart']});</script><script type="text/javascript">function drawVisualization() { var data = google.visualization.arrayToDataTable([ ${time_graph_data} ]); var options = { title : 'Execution time', vAxis: {title: "Time(ms)"}, hAxis: {title: "Configuration (Users|Loops|Rumpup)"}, seriesType: "bars", backgroundColor: "#EBEBE0" }; var chart = new google.visualization.ComboChart(document.getElementById('time_chart')); chart.draw(data, options); } google.setOnLoadCallback(drawVisualization);</script><script type="text/javascript">google.load("visualization", "1", {packages:["corechart"]}); google.setOnLoadCallback(drawChart); function drawChart() { var data = google.visualization.arrayToDataTable([ ${success_rate_data} ]); var options = { title: 'Success rate', vAxis: {title: "Rate(%)"}, hAxis: {title: "Configuration (Users|Loops|Rumpup)"}, backgroundColor: "#EBEBE0", maxValue: 100}; var chart = new google.visualization.ColumnChart(document.getElementById('success_rate_chart')); chart.draw(data, options); }</script></head><body style='background: #EBEBE0;">${perf_table_data}<div id="time_chart" style="width: 100%; height: 500px;"></div><div id="success_rate_chart" style="width: 100%; height: 500px;"></div></body></html>
perf_table=<div id='container' style='width: 100%; margin: 0; background: #EBEBE0; color: #717171; font-family: Calibri;'><div style='padding: 10px;'><div id='summary'><h1 align='center' style='background-color: gray; color: white; padding: 10px; margin: 0;'>${title}</h1><br/><h2 style='clear: both; margin: 0;'>Summary:</h2><hr/><table style='width: 350px;'><tr><td>Environment:</td><td>${env}</td></tr><tr><td>Finished:</td><td>${finish_date}</td></tr><tr><td>Full report:</td><td><a href="${report_url}">Direct link</a></td></tr></table></div><br/><div id='results'><h2 style='margin: 0;'>Performance results:</h2><hr/><table cellspacing='0' cellpadding='0' style='width: 100%;'><tr><th align='center'>Test name</th><th>Tests</th><th>Failures</th><th>Success rate</th><th>Avg time (ms)</th><th>Min time (ms)</th><th>Max time (ms)</th></tr>${result_rows}</table></div></div></div>
perf_title_row=<tr class='pass' style='background-color: #CCCC00;'><td colspan='7' style='border-style: solid; border-width: 1px; border-color: white; padding: 5px; color: white;'>User(s): %d | Loop: %d</td></tr>
perf_data_row=<tr style='background-color: gray;'><td style='border-style: solid; border-width: 1px; border-color: white; padding: 5px; color: white;'>%s</td><td align='center' style='border-style: solid; border-width: 1px; border-color: white; padding: 5px; color: white;'>%d</td><td align='center' style='border-style: solid; border-width: 1px; border-color: white; padding: 5px; color: white;'>%d</td><td align='center' style='border-style: solid; border-width: 1px; border-color: white; padding: 5px; color: white;'>%d</td><td align='center' style='border-style: solid; border-width: 1px; border-color: white; padding: 5px; color: white;'>%d</td><td align='center' style='border-style: solid; border-width: 1px; border-color: white; padding: 5px; color: white;'>%d</td><td align='center' style='border-style: solid; border-width: 1px; border-color: white; padding: 5px; color: white;'>%d</td></tr>